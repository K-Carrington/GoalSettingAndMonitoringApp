<div class="container sign-up-container">
  <div class="row sign-up-form">
    <div class="col-sm-12">
      <div class="signUpFormBox">
        <h1 class="text-center">Sign Up!</h1>
        <form ng-submit="userCreateCtrl.saveUser()">
      			<div class="form-group">
    				<label>Name</label>
    				<input type="text" class="form-control" ng-model="userCreateCtrl.name" required>
    			</div>
    			<div class="form-group">
    				<label>User Name</label>
    				<input type="text" class="form-control" ng-model="userCreateCtrl.username" required>
    			</div>
    			<div class="form-group">
    				<label>Password</label>
    				<input type="password" class="form-control" ng-model="userCreateCtrl.password" required>
    			</div>
          <button type="submit" class="btn btn-block btn-primary btn-border">
    				<span>Submit</span>
    				<span class="spinner"></span>
    			</button>
    		</form>        
      </div>
    </div>
  </div>
</div>
