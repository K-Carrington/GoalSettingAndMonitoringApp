<div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1 class="my-goals-header">Goal Monitor</h1>
    </div>
  </div>
</div>

<div class="container-fluid no-side-pad">
  <div class="row">
    <div class="col-md-3 col-sm-3">
      <div class="side-bar">
        <div class="side-bar-content hidden-xs content-links">
          <h3>Goal News</h3>
          <h3>My Goals</h3>
          <h3>Add Goal</h3>
          <h3>Settings</h3>
        </div>
      </div>
    </div>
    <div class="col-md-7 col-sm-6">
      <div class="jumbotron user-profile">
        <h2>Jake Shield</h2>
        <p>Goals: Practice Angular!</p>
        <p>Zen Level: 1</p>
        <p>Due Date: N/A</p>
        <p>Completed: N/A</p>
        <p>Priority: 1</p>
        <button type="submit" class="btn-monitor btn-block btn-primary"> Monitor</button>
      </div>
    </div>

    <div class="col-md-7 col-sm-6 col-md-offset-3 col-sm-offset-3">
      <div class="jumbotron user-monitor">
        <form >
          <div class="form-group">
            <label>Hours devoted since last monitoring</label>
            <input type="number" class="form-control input-width" placeholder="Hours:">
          </div>
          <div class="form-group">
            <label>Quality of activity rating</label>
            <input type="number" class="form-control input-width" placeholder="1 - 10:">
          </div>
          <div class="form-group">
            <label>Perceived Result</label>
            <input type="number" class="form-control input-width" placeholder="1 - 10:">
          </div>
          <div class="form-group">
            <label>Comment</label>
            <input type="text" class="form-control" placeholder="Comment:">
          </div>
        </form>
        <button type="submit" class="btn-monitor btn-block btn-primary"> Submit</button>
      </div>
    </div>

    <div class="col-md-2 col-sm-3">
      <div class="side-bar">
        <div class="side-bar-content visible-xs content-links">
          <h3>Goal News</h3>
          <h3>My Goals</h3>
          <h3>Add Goal</h3>
          <h3>Settings</h3>
        </div>
      </div>
    </div>
  </div>
</div>
