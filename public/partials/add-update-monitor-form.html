<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 form-background-monitor">
      <div class="form-group">
        <label>Hours devoted since last monitoring</label>
        <input type="number" class="form-control input-width" placeholder="Hours:" ng-model="goalsCtrl.newMon.hours_devoted" min="1">
      </div>
      <div class="form-group">
        <label>Quality of activity rating (1=low, 10=high)</label>
        <input type="number" class="form-control input-width" placeholder="1 - 10:" ng-model="goalsCtrl.newMon.quality" min="1" max="10">
      </div>
      <div class="form-group">
        <label>Perceived Result (1=low, 10=high)</label>
        <input type="number" class="form-control input-width" placeholder="1 - 10:" ng-model="goalsCtrl.newMon.percieved_result" min="1" max="10">
      </div>
      <div class="form-group">
        <label>Comment</label>
        <input type="text" class="form-control" placeholder="Comment:" ng-model="goalsCtrl.newMon.comment">
      </div>
      <button type="submit" class="btn-monitor btn-block btn-primary">Submit</button>
    </div>
  </div>
</div>
